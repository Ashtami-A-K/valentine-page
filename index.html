<!DOCTYPE html>
<html>
<head>
  <title>Valentine Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 30px;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc0052;
      font-size: 6vw; /* scales with screen width */
      margin: 10px 0;
    }

    h2 {
      color: #cc0052;
      font-size: 4.5vw; /* scales with screen width */
      margin: 5px 0;
    }

    button {
      font-size: 4vw;
      padding: 8px 16px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    img {
      max-width: 60%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }

    .falling-flower {
      position: absolute;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      animation: rise 6s linear forwards;
    }
    @keyframes rise {
      0% { bottom: -50px; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    #loveMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0066;
      font-size: 10vw; /* scales with screen width */
      text-align: center;
      text-shadow: 0 0 10px #eb6fad, 0 0 20px #d5a2bc, 0 0 30px #ff99cc;
      animation: pulseGlow 2s infinite, sparkle 3s infinite;
      z-index: 999;
    }
    @keyframes pulseGlow {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }
    @keyframes sparkle {
      0% { text-shadow: 0 0 10px #ff3399, 0 0 20px #ff66b2; }
      50% { text-shadow: 0 0 20px #ff66b2, 0 0 40px #ff99cc; }
      100% { text-shadow: 0 0 10px #ff3399, 0 0 20px #ff66b2; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 9vw; }
      h2 { font-size: 6vw; }
      button { font-size: 6vw; }
      #loveMessage { font-size: 12vw; }
      .falling-flower, .floating-heart { font-size: 24px; }
    }
  </style>
</head>
