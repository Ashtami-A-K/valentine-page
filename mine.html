  <style>
    body {

      overflow-y: auto;
      position: relative;

    h1 {
      color: #cc0052;
      font-size: 22px;

    button {

      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    img {
      width: 200px;
      border-radius: 8px;
    }
    .falling-flower {
      position: absolute;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      animation: rise 5s linear infinite;

    @keyframes rise {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    /* Centered Animated Love Message */
    #loveMessage {

      color: #ff0066;
      font-size: 60px;
      text-align: center;
      text-shadow: 0 0 10px #eb6fad, 0 0 20px #d5a2bc, 0 0 30px #ff99cc;
      animation: pulseGlow 2s infinite, sparkle 3s infinite;
      z-index: 999; /* ensures it stays above flowers/hearts */

    @keyframes pulseGlow {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }
    @keyframes sparkle {
      0% { text-shadow: 0 0 10px #ff3399, 0 0 20px #ff66b2; }
      50% { text-shadow: 0 0 20px #ff66b2, 0 0 40px #ff99cc; }
      100% { text-shadow: 0 0 10px #ff3399, 0 0 20px #ff66b2; }
    }
  </style>
</head>
